<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>[2nd] To-Do-List. 🎁</title>
	<meta name="description" content="新即未来，承其所爱" />
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" href="favicon.ico">
</head>

<body>


	<div class="box" id="heading">
		<h1>To Do List</h1>
	</div>

	<div class="box">

		<div class="item">


			<section>
				<h2 onclick="save()">进行中 <span id="todocount"></span></h2>

				<ol id="todolist" class="demo-box">

				</ol>
				<h2 >已完成 <span id="donecount"></span></h2>
				<ul id="donelist">
				</ul>
			</section>


		</div>

		<form action="javascript:postaction()" id="form">

			<input type="text" id="title" name="title" placeholder="添加To Do" required="required" autocomplete="off" />
			<button type="submit" name="button">+</button>
			<button type="clear" name="button" onclick="javascript:window.location.href='javascript:clear()';">×</button>

		</form>


	</div>


	<footer>
<h5>——20/5/2022 Sent to H——</h5>
	</footer>

	<script type="text/javascript" src="index.js"></script>
</body>

</html>
